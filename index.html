<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rialo Contributor Badge Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #010101;
            color: #a9ddd3;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        .glow-effect {
            box-shadow: 0 0 20px #a9ddd3, 0 0 40px #9b5de5;
            transition: all 0.3s ease;
        }
        
        .glow-effect:hover {
            box-shadow: 0 0 30px #a9ddd3, 0 0 60px #9b5de5;
        }
        
        .input-glow {
            box-shadow: 0 0 10px #a9ddd3, 0 0 20px #9b5de5;
        }
        
        .neon-text {
            text-shadow: 0 0 8px #a9ddd3, 0 0 16px #9b5de5;
        }
        
        .badge-banner {
            background: linear-gradient(135deg, #010101 0%, #0a0a2a 100%);
            border: 2px solid #a9ddd3;
        }
        
        .badge-circle {
            background: radial-gradient(circle, #010101 0%, #0a0a2a 100%);
            border: 2px solid #9b5de5;
            border-radius: 50%;
        }
        
        .vanta-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.2;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="vanta-bg" id="vanta-bg"></div>
    
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-3xl mx-auto text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 neon-text pulse">Rialo Contributor</h1>
            <p class="text-xl md:text-2xl mb-8">Generate your exclusive contributor badge</p>
            
            <div class="max-w-md mx-auto">
                <input type="text" id="nameInput" placeholder="Enter your name" 
                       class="w-full px-6 py-4 bg-transparent border-2 border-purple-500 rounded-lg text-white text-center input-glow focus:outline-none focus:ring-2 focus:ring-blue-300 mb-6 text-xl">
                
                <button id="generateBtn" 
                        class="px-8 py-4 bg-gradient-to-r from-blue-400 to-purple-600 rounded-lg font-bold text-lg glow-effect transform hover:scale-105 transition-all duration-300">
                    Generate Badge
                </button>
            </div>
        </div>
        
        <div id="badgeContainer" class="hidden">
            <div class="flex flex-col md:flex-row gap-8 justify-center items-center mb-12">
                <!-- Banner Badge -->
                <div class="relative">
                    <div id="bannerBadge" class="badge-banner w-80 h-20 md:w-96 md:h-24 lg:w-120 lg:h-30 flex flex-col justify-center items-center relative overflow-hidden">
                        <p class="text-sm md:text-base lg:text-lg text-blue-300 mb-1">Rialo Contributor</p>
                        <p id="bannerName" class="text-lg md:text-xl lg:text-2xl font-bold text-white"></p>
                        <div class="absolute top-2 right-2 w-6 h-6 rounded-full bg-purple-500 flex items-center justify-center">
                            <div class="w-3 h-3 rounded-full bg-white"></div>
                        </div>
                    </div>
                    <button onclick="downloadBadge('bannerBadge')" 
                            class="mt-4 w-full px-4 py-2 bg-purple-600 rounded-lg font-medium text-sm glow-effect transform hover:scale-105 transition-all duration-300">
                        Download Banner
                    </button>
                </div>
                
                <!-- Circle Badge -->
                <div class="relative">
                    <div id="circleBadge" class="badge-circle w-40 h-40 md:w-48 md:h-48 lg:w-56 lg:h-56 flex flex-col justify-center items-center relative overflow-hidden">
                        <p class="text-xs md:text-sm text-blue-300 mb-1">Rialo</p>
                        <p class="text-xs md:text-sm text-blue-300 mb-1">Contributor</p>
                        <p id="circleName" class="text-lg md:text-xl font-bold text-white text-center px-2"></p>
                        <div class="absolute bottom-4 w-8 h-1 bg-gradient-to-r from-blue-400 to-purple-600 rounded-full"></div>
                    </div>
                    <button onclick="downloadBadge('circleBadge')" 
                            class="mt-4 w-full px-4 py-2 bg-blue-600 rounded-lg font-medium text-sm glow-effect transform hover:scale-105 transition-all duration-300">
                        Download Circle
                    </button>
                </div>
            </div>
        </div>
        
        <div class="text-center text-sm text-gray-500 mt-16">
            <p>Powered by the Rialo Community</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script>
        // Initialize Vanta.js background
        VANTA.GLOBE({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xa9ddd3,
            backgroundColor: 0x10101,
            size: 1.10
        });
        
        // Generate badges
        document.getElementById('generateBtn').addEventListener('click', function() {
            const name = document.getElementById('nameInput').value.trim();
            
            if (name === '') {
                alert('Please enter your name');
                return;
            }
            
            // Update badge names
            document.getElementById('bannerName').textContent = name;
            document.getElementById('circleName').textContent = name;
            
            // Show badge container
            document.getElementById('badgeContainer').classList.remove('hidden');
            
            // Scroll to badges
            document.getElementById('badgeContainer').scrollIntoView({ behavior: 'smooth' });
        });
        
        // Download badge as PNG
        function downloadBadge(elementId) {
            const element = document.getElementById(elementId);
            const scale = 3; // Higher scale for better quality
            
            html2canvas(element, {
                scale: scale,
                logging: false,
                useCORS: true,
                allowTaint: true,
                backgroundColor: null
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'rialo-badge-' + elementId + '.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
        
        // Initialize feather icons
        feather.replace();
    </script>
</body>
</html>
